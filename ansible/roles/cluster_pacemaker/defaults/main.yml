---
# Default variables for cluster_pacemaker role

# Cluster configuration
cluster_pacemaker_cluster_name: "{{ cluster_name | default('flexicluster') }}"
cluster_pacemaker_password: "hacluster"

# Cluster nodes
cluster_pacemaker_nodes: []
  # - name: node1
  #   ip: 192.168.0.1
  # - name: node2
  #   ip: 192.168.0.2

# Cluster properties
cluster_pacemaker_no_quorum_policy: "ignore"  # For 2-node clusters
cluster_pacemaker_stonith_enabled: false
cluster_pacemaker_symmetric_cluster: true

# Resource defaults
cluster_pacemaker_resource_stickiness: 100
cluster_pacemaker_migration_threshold: 3

# Packages
cluster_pacemaker_packages:
  - pacemaker
  - pcs
  - corosync
  - fence-agents-all
  - resource-agents

# Services
cluster_pacemaker_enable_pcsd: true
cluster_pacemaker_enable_corosync: true
cluster_pacemaker_enable_pacemaker: true
