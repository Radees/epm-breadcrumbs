#/etc/opt/quest/vas
# This file is being maintained by Puppet.
# DO NOT EDIT
[domain_realm]
 .ericsson.se = ERICSSON.SE
 seliius29096.seli.gic.ericsson.se = ERICSSON.SE

 seliics02058.ericsson.se = ERICSSON.SE
 seliics02501.ericsson.se = ERICSSON.SE
[libdefaults]
 default_realm = ERICSSON.SE
 default_tgs_enctypes = aes128-cts-hmac-sha1-96
 default_tkt_enctypes = arcfour-hmac-md5 aes128-cts-hmac-sha1-96
 default_etypes = aes128-cts-hmac-sha1-96
 forwardable = true
 renew_lifetime = 604800

 ticket_lifetime = 36000
 default_keytab_name = /etc/opt/quest/vas/host.keytab

[libvas]
 use-dns-srv = false
 vascache-ipc-timeout = 15
 use-server-referrals = false
 mscldap-timeout = 1
 use-tcp-only = true
 auth-helper-timeout = 120

[pam_vas]
 prompt-vas-ad-pw = Enter Windows password: 
 prompt-ad-lockout-msg = "Account is locked"

[vasypd]
 search-base = OU=NIS,OU=SELI,OU=SVC,OU=T006,OU=P018,OU=Tenant,OU=Data,DC=ericsson,DC=se
 split-groups = true
 update-interval = 1800
 domainname-override = seli.gic.ericsson.se
 update-process = /opt/quest/libexec/vas/mapupdate_2307
 full-update-interval = 86400

[vasd]
 workstation-mode = true
 update-interval = 600
 workstation-mode-group-do-member = false
 workstation-mode-groups-skip-update = false
 ws-resolve-uid = true
 user-override-file = /etc/opt/quest/vas/user-override
 group-override-file = /etc/opt/quest/vas/group-override
 auto-ticket-renew-interval = 3600
 lazy-cache-update-interval = 10
 cross-domain-user-groups-member-search = false
 preload-nested-memberships = false
 deluser-check-timelimit = 600
 delusercheck-interval = 240
 delusercheck-script = /opt/quest/libexec/vas/scripts/deleted_check.sh

[nss_vas]
 group-update-mode = force-if-missing
 root-update-mode = force-if-missing
 lowercase-names = true

[vas_auth]
 users-allow-file = /etc/opt/quest/vas/users.allow
 users-deny-file = /etc/opt/quest/vas/users.deny

[realms]
 ERICSSON.SE = {
 kdc = eriseli03.ericsson.se:88 
 kdc = eriseli04.ericsson.se:88
 }
